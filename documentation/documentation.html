<h1>Usage</h1>
<p>In the &lt;head&gt; section, put the string:
<code>
<script src="visualengine.js" type="text/javascript"/></script>
</code>
</p>
<p>Then, after that line, you will be able to write:
<code>
var visualEngine = new VisualEngine();
visualEngine.options.a = true;
visualengine.options.b = true;
visualEngine.start();
</code>
</p>
<p>To start the program, type in yarn start. Then go to port x.
</article>
