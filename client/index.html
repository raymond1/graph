<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Visual Engine</title>
</head>
<body>
<div id='buttonContainer'></div>
</body>
<head>
  <script type='text/javascript' src='programming.js'></script>
  <script type='text/javascript' src='visualengine.js'></script>
  <script type='text/javascript'>
    var visualEngine = new VisualEngine();
    
    var generateButtonCommand = visualEngine.addCommandToQueue('generateOpenButton');

    generateButtonCommand.addArgument('buttonContainer');

    visualEngine.processCommandQueue();
  </script>
</head>
</html>
